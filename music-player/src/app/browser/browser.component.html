<mat-nav-list>
    <mat-list-item class="item" *ngFor="let song of playlist" (click)="onListItemClick(song)">
        {{ song }}
    </mat-list-item>
</mat-nav-list>
<div class="form-group">
        <label for="file">Choose File</label>
        <input type="file"
               id="file"
               (change)="handleFileInput($event.target.files)">
    </div>
