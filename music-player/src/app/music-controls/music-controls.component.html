<script src="https://hammerjs.github.io/dist/hammer.js"></script>
<script src="https://unpkg.com/wavesurfer.js"></script>
<div style="max-width:70%;margin-left:15%;text-align:center">
<div id="waveform"  style="margin-top:2%"></div>
</div>

<div style="text-align:center; width:100%;display:inline-block; max-height: 70px; vertical-align: middle;">
    <div style="display:inline-block;min-width: 40px;min-height: 40px;text-align:left;margin:2px">
        <button mat-fab aria-label="Another button number 3" class="shuffleButton">
            <i class="material-icons" style="font-size: 15px">
                shuffle
            </i>
        </button>
    </div>
    <div style="display:inline-block; min-width: 50px;min-height: 50px;text-align:left;margin:3px">
        <button mat-fab aria-label="Another button number 1" class="previousButton">
            <i class="material-icons" style="font-size: 20px">
                skip_previous
            </i>
        </button>
    </div>
    <div style="display:inline-block;min-width: 56px;min-height: 56px;text-align:left;margin:5px">
        <button mat-fab class="playButton" (click)="onPlayClick()">
            <i class="material-icons">
                {{ wavesurfer.isPlaying() ? 'pause' : 'play_arrow' }}
            </i>
        </button>
    </div>
    <div style="display:inline-block; min-width: 50px;min-height: 50px;text-align:left;margin:3px">
        <button mat-fab aria-label="Another button number 2" class="nextButton">
            <i class="material-icons" style="font-size: 20px">
                skip_next
            </i>
        </button>
    </div>
    <div style="display:inline-block; min-width: 40px;min-height: 40px;text-align:left;margin:2px">
        <button mat-fab aria-label="Another button number 4" class="replayButton" [ngClass]="isRepeating ? 'clicked' : 'unclicked'" (click)="onRepeat()">
            <i class="material-icons" style="font-size: 15px">
                replay
            </i>
        </button>
    </div>
</div>
<mat-slider min="0" max="1" step="0.05" value="0.5" (change)="onVolumeChange($event.value)">
</mat-slider>
